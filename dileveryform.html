<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabullah's Restaurants Order Page</title>
    <link rel="stylesheet" href="/css/deliveryoder.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="/img/logo2.jpg" alt="Error Loading">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About Us</a></li>
            <li class="item"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Welcome To Nabullah's Restaurants</h1>
    </section>
        <form action="#">
            <fieldset class="fieldset-form">
                <legend style="position: relative; text-align: center; font-family:'Nunito'; font-size: 1.5rem;">Enter Order Details: </legend>
                <div class="form-fill">
                    <div id="name">
                        <input type="text" name="customername" id="name" placeholder="Enter your Full Name">
                    </div><br>
                    <div id="phno">
                        <input type="tel" name="Mobile Number" id="phno" placeholder="Mobile Number">
                    </div><br>
                    <div id="email">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" >
                    </div><br>
                    <div id="address">
                        <textarea name="address" id="address" cols="30" rows="10"
                        placeholder="Enter Your Address"></textarea>
                    </div><br>
                    <div id="pincode">
                        <input type="tel" name="pincode" id="pincode" placeholder="Pincode">
                    </div><br>
                    <div id="submit">
                        <button>Order Now</button>
                    </div><br>
                </div>
            </fieldset>
        </form>
        <footer>
            <div class="center">
               &copy; Nabullah Ansari All Rights Reserved 2021-2022
            </div>
        </footer>
</body>

</html>
